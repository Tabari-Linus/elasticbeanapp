<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${task.id} ? 'Edit Task' : 'Add Task'"></title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 8px; }
        .button { padding: 10px 15px; text-decoration: none; color: white; background-color: #4CAF50; }
        .cancel { background-color: #f44336; }
    </style>
</head>
<body>
    <h2 th:text="${task.id} ? 'Edit Task' : 'Add Task'"></h2>
    <form th:action="${task.id} ? @{/tasks/update/{id}(id=${task.id})} : @{/tasks/save}" method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" th:value="${task.title}" required/>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" th:text="${task.description}"></textarea>
        </div>
        <button type="submit" class="button">Save</button>
        <a th:href="@{/tasks}" class="button cancel">Cancel</a>
    </form>
</body>
</html>
