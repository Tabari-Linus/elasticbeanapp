<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Manager</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .button { padding: 5px 10px; text-decoration: none; color: white; }
        .add { background-color: #4CAF50; }
        .edit { background-color: #008CBA; }
        .delete { background-color: #f44336; }
    </style>
</head>
<body>
<h2>Task Manager</h2>
<a th:href="@{/tasks/new}" class="button add">Add New Task</a>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Actions</th>
    </tr>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.id}"></td>
        <td th:text="${task.title}"></td>
        <td th:text="${task.description}"></td>
        <td>
            <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="button edit">Edit</a>
            <a th:href="@{/tasks/delete/{id}(id=${task.id})}" class="button delete" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
